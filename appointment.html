<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Appointment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="time"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .radio-group, .checkbox-group {
            margin-top: 5px;
        }
        .radio-group label, .checkbox-group label {
            display: inline-block;
            font-weight: normal;
            margin-right: 15px;
        }
        .submit-btn {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
        .required {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical Appointment Form</h1>
        <form action="process_appointment.php" method="POST">
            <div class="form-group">
                <label for="full_name">Full Name <span class="required">*</span></label>
                <input type="text" id="full_name" name="full_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth <span class="required">*</span></label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender <span class="required">*</span></label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                </select>
            </div>

            <div class="form-group">
                <label for="appointment_date">Preferred Appointment Date <span class="required">*</span></label>
                <input type="date" id="appointment_date" name="appointment_date" required>
            </div>

            <div class="form-group">
                <label for="appointment_time">Preferred Appointment Time <span class="required">*</span></label>
                <input type="time" id="appointment_time" name="appointment_time" required>
            </div>

            <div class="form-group">
                <label for="doctor">Preferred Doctor (if any)</label>
                <select id="doctor" name="doctor">
                    <option value="">No preference</option>
                    <option value="dr_smith">Dr. waseem (General Physician)</option>
                    <option value="dr_johnson">Dr. shameema (Cardiologist)</option>
                    <option value="dr_williams">Dr. yasir (Dermatologist)</option>
                    <option value="dr_brown">Dr. kumail (Pediatrician)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Reason for Visit <span class="required">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="visit_reason" value="routine_checkup" required> Routine Checkup</label>
                    <label><input type="radio" name="visit_reason" value="follow_up"> Follow-up Visit</label>
                    <label><input type="radio" name="visit_reason" value="new_problem"> New Health Problem</label>
                    <label><input type="radio" name="visit_reason" value="emergency"> Emergency</label>
                </div>
            </div>

            <div class="form-group">
                <label for="symptoms">Describe Your Symptoms</label>
                <textarea id="symptoms" name="symptoms" placeholder="Please describe your symptoms in detail..."></textarea>
            </div>

            <div class="form-group">
                <label>Medical History (check all that apply)</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="medical_history[]" value="diabetes"> Diabetes</label>
                    <label><input type="checkbox" name="medical_history[]" value="hypertension"> Hypertension</label>
                    <label><input type="checkbox" name="medical_history[]" value="heart_disease"> Heart Disease</label>
                    <label><input type="checkbox" name="medical_history[]" value="asthma"> Asthma</label>
                    <label><input type="checkbox" name="medical_history[]" value="allergies"> Allergies</label>
                    <label><input type="checkbox" name="medical_history[]" value="none"> None</label>
                </div>
            </div>

            <div class="form-group">
                <label for="medications">Current Medications</label>
                <textarea id="medications" name="medications" placeholder="List all medications you're currently taking..."></textarea>
            </div>

            <div class="form-group">
                <label for="insurance">Insurance Provider (if applicable)</label>
                <input type="text" id="insurance" name="insurance">
            </div>

            <div class="form-group">
                <label for="policy_number">Insurance Policy Number</label>
                <input type="text" id="policy_number" name="policy_number">
            </div>

            <div class="form-group">
                <label for="additional_info">Additional Information</label>
                <textarea id="additional_info" name="additional_info" placeholder="Any other information you'd like to share..."></textarea>
            </div>

    <li><a type = submit href="submit.html">submit</a></li>
